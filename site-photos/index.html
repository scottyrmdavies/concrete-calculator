<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        :root {
            --calidwell-primary-accent: #30C7B5;
            --calidwell-secondary-accent: #00AC97;
            --calidwell-dark-text: #14261C;
            --calidwell-general-text: #4F5655;
            --calidwell-light-bg-1: #F3F6F3;
            --calidwell-light-bg-2: #F6F7F8;
            --calidwell-white: #FFFFFF;
            --calidwell-border-grey: #dddddd;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--calidwell-light-bg-1); }
        .quantity-input { padding: 0.75rem; border-width: 2px; border-color: var(--calidwell-border-grey); border-radius: 0.375rem; width: 100%; box-sizing: border-box; }
        .quantity-input:focus { border-color: var(--calidwell-primary-accent); box-shadow: 0 0 0 3px rgba(48,199,181,0.5); outline: none; }
        .btn { background-color: var(--calidwell-primary-accent); color: white; font-weight: 700; padding: 0.75rem 1.25rem; border-radius: 0.375rem; cursor: pointer; }
        .btn:hover { background-color: var(--calidwell-secondary-accent); }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-5xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-[var(--calidwell-dark-text)] mb-6 text-center">Site Photos</h1>

        <div class="mb-6 p-4 bg-[var(--calidwell-light-bg-2)] rounded-lg border border-[var(--calidwell-border-grey)]">
            <label class="block text-sm font-medium text-[var(--calidwell-general-text)] mb-2">Project Name</label>
            <input id="project" type="text" class="quantity-input text-[var(--calidwell-dark-text)]" placeholder="e.g. Plot 12 - Oak Close">
            <p class="text-xs text-[var(--calidwell-general-text)] mt-2">Photos taken at this location will be linked to this project.</p>
        </div>

        <input id="fileInput" type="file" accept="image/*" capture="environment" multiple class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <button id="cameraBtn" class="btn flex items-center justify-center gap-3 py-6 text-lg">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h4l2-2h6l2 2h4v14H3V5zm9 3a4 4 0 100 8 4 4 0 000-8z"></path>
                </svg>
                Take Photos
            </button>
            <button id="exportBtn" class="btn flex items-center justify-center gap-3 py-6 text-lg">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v4h16v-4M12 4v12m0 0l-4-4m4 4l4-4"></path>
                </svg>
                Export ZIP
            </button>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-[var(--calidwell-general-text)] mb-2">Filter by Project:</label>
            <input id="filterProject" type="text" class="quantity-input text-[var(--calidwell-dark-text)]" placeholder="Type to filter projects">
        </div>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>

    <script>
        const dbName = 'sitePhotosDB';
        const storeName = 'photos';
        let db;

        const openDB = () => new Promise((resolve, reject) => {
            const req = indexedDB.open(dbName, 2);
            req.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                    store.createIndex('project', 'project', { unique: false });
                    store.createIndex('location', 'location', { unique: false });
                    store.createIndex('createdAt', 'createdAt', { unique: false });
                }
            };
            req.onsuccess = () => resolve(req.result);
            req.onerror = () => reject(req.error);
        });

        function arrayBufferFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function blobToDataUrl(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function getCurrentLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) { resolve(null); return; }
                navigator.geolocation.getCurrentPosition(
                    (pos) => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                    () => resolve(null),
                    { timeout: 5000 }
                );
            });
        }

        function findProjectByLocation(location, allPhotos) {
            if (!location) return null;
            const THRESHOLD_KM = 0.1; // ~100m
            for (const photo of allPhotos) {
                if (!photo.location) continue;
                const dist = haversineDistance(location.lat, location.lng, photo.location.lat, photo.location.lng);
                if (dist < THRESHOLD_KM && photo.project) return photo.project;
            }
            return null;
        }

        function haversineDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function savePhotos() {
            const files = document.getElementById('fileInput').files;
            if (!files || files.length === 0) { alert('Choose photos first.'); return; }

            const location = await getCurrentLocation();
            const allPhotos = await fetchAll();
            const project = document.getElementById('project').value.trim();
            const autoProject = findProjectByLocation(location, allPhotos);
            const finalProject = autoProject || project || 'Untitled Project';

            for (const file of files) {
                const createdAt = new Date().toISOString();
                const buffer = await arrayBufferFromFile(file);
                const tx = db.transaction(storeName, 'readwrite');
                const store = tx.objectStore(storeName);
                const record = { project: finalProject, location, createdAt, mime: file.type, data: buffer };
                await new Promise((resolve, reject) => {
                    const req = store.add(record);
                    req.onsuccess = resolve; req.onerror = () => reject(req.error);
                });
            }
            document.getElementById('fileInput').value = '';
            await renderGallery();
        }

        function matchesFilters(item) {
            const fp = document.getElementById('filterProject').value.trim().toLowerCase();
            const p = (item.project || '').toLowerCase();
            return (!fp || p.includes(fp));
        }

        async function fetchAll() {
            const tx = db.transaction(storeName, 'readonly');
            const store = tx.objectStore(storeName);
            return new Promise((resolve, reject) => {
                const req = store.getAll();
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => reject(req.error);
            });
        }

        async function deletePhoto(id) {
            const tx = db.transaction(storeName, 'readwrite');
            const store = tx.objectStore(storeName);
            await new Promise((resolve, reject) => {
                const req = store.delete(id);
                req.onsuccess = resolve; req.onerror = () => reject(req.error);
            });
            await renderGallery();
        }

        async function renderGallery() {
            const items = await fetchAll();
            items.sort((a, b) => (a.createdAt < b.createdAt ? 1 : -1));
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            for (const item of items) {
                if (!matchesFilters(item)) continue;
                const card = document.createElement('div');
                card.className = 'border border-[var(--calidwell-border-grey)] rounded-lg overflow-hidden bg-[var(--calidwell-white)] shadow-sm';
                const blob = new Blob([item.data], { type: item.mime || 'image/jpeg' });
                const url = await blobToDataUrl(blob);
                card.innerHTML = `
                    <img src="${url}" class="w-full h-48 object-cover" alt="photo" />
                    <div class="p-3 text-sm text-[var(--calidwell-dark-text)]">
                        <div class="font-semibold">${item.project || 'Untitled Project'}</div>
                        <div class="text-xs text-[var(--calidwell-general-text)] mt-1">${new Date(item.createdAt).toLocaleString()}</div>
                        <div class="text-xs text-[var(--calidwell-general-text)]">${item.location ? `📍 ${item.location.lat.toFixed(5)}, ${item.location.lng.toFixed(5)}` : ''}</div>
                        <div class="mt-2 flex gap-2">
                            <a href="${url}" download="photo.jpg" class="btn text-center py-2 px-3 text-sm">Download</a>
                            <button data-id="${item.id}" class="btn bg-red-500 hover:bg-red-600 text-sm">Delete</button>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
                const delBtn = card.querySelector('button[data-id]');
                delBtn.addEventListener('click', () => deletePhoto(item.id));
            }
        }

        async function exportZip() {
            const items = await fetchAll();
            const zip = new JSZip();
            const folder = zip.folder('site-photos');
            let index = 1;
            for (const item of items) {
                if (!matchesFilters(item)) continue;
                const ext = (item.mime && item.mime.includes('png')) ? 'png' : 'jpg';
                const fileNameSafe = `${(item.project || 'project').replace(/[^a-z0-9-_]+/gi,'_')}_${index}.${ext}`;
                folder.file(fileNameSafe, item.data);
                index++;
            }
            const blob = await zip.generateAsync({ type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'site-photos.zip';
            a.click();
            URL.revokeObjectURL(a.href);
        }

        document.getElementById('cameraBtn').addEventListener('click', () => document.getElementById('fileInput').click());
        document.getElementById('fileInput').addEventListener('change', savePhotos);
        document.getElementById('exportBtn').addEventListener('click', exportZip);
        document.getElementById('filterProject').addEventListener('input', renderGallery);

        (async () => {
            db = await openDB();
            renderGallery();
        })();
    </script>
</body>
</html>
